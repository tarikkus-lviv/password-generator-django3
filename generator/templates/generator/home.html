<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<div class="container text-center">
  <h1>Password Generator</h1>

  <form action="{% url 'password' %}">Length
    <select name="length">
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8" selected="selected">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
    </select>
  <br>
  <input type="checkbox" name="uppercase"> Uppercase
  <br>

  <input type="checkbox" name="numbers"> Numbers
  <br>

  <input type="checkbox" name="special"> Special Characters
  <br>
  <br>
    <input type="submit" value="Generate Password" class="btn btn-primary">
  </form>

  <br>
  <br>

  <form action="{% url 'cipher' %}">
    <h1>Encrypt your text</h1>

    <h5>Write your text here:</h5>
    <input id="thetext" type="text" name="thetext" value="{{ thetext }}">
    <!--<input type="text" name="text">-->

    <br>
    <br>
    <input type="submit" value="Encrypt text" class="btn btn-primary">
  </form>
  
  <br>

  <a href="{% url 'about' %}" class="btn btn-link">About</a>
</div>
